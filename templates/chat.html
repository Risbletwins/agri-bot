    <div class="main-content" id="mainContent">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <header>
        <h1>‡¶ï‡ßÉ‡¶∑‡¶ø ‡¶™‡¶∞‡¶ø‡¶ö‡¶æ‡¶∞‡¶ï</h1>
        <button id="soundToggle" onclick="toggleSound()">üîä</button>

      <div id="inputArea">
        <input type="text" id="msgInput" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." />
        <button onclick="sendMsg()">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.querySelector('.menu-btn');

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }

    document.addEventListener('click', (e) => {
      const isMobile = window.innerWidth < 768;
      if (!isMobile) return;
      if (
        sidebar.classList.contains('open') &&
        !sidebar.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        sidebar.classList.remove('open');
      }
    });

    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msgInput');
    const audioPlayer = document.getElementById('ttsAudio');
    const voiceBtn = document.getElementById('voiceBtn');
    let audioQueue = [];
    let isPlaying = false;
    let isRecording = false;
    let isSoundEnabled = true;

   function toggleSound() {
  isSoundEnabled = !isSoundEnabled;
  document.getElementById('soundToggle').textContent = isSoundEnabled ? 'üîä' : 'üîá';

  if (!isSoundEnabled) {
    // Stop current audio but keep queue
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
    isPlaying = false;
  } else {
    // If audio left in queue and nothing playing, start again
    if (audioQueue.length > 0 && !isPlaying) {
      playNextAudio();
    }
  }
}

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
function playNextAudio() {
  if (!isSoundEnabled || audioQueue.length === 0) {
    isPlaying = false;
    return;
  }

  isPlaying = true;
  const nextSrc = audioQueue.shift();
  if (nextSrc) {
    audioPlayer.src = nextSrc;
    audioPlayer.playbackRate = 1.3;
    audioPlayer.play().catch(err => {
      console.error('Audio playback error:', err);
      addMessage('‚ùå ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡¶æ‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ "‡¶™‡¶æ‡¶†‡¶æ‡¶®" ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§', 'bot');
      isPlaying = false;
    });
  } else {
    isPlaying = false;
  }
}




    audioPlayer.onended = () => playNextAudio();

    async function sendMsg() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      addMessage(`üßë ${msg}`, 'me');
      msgInput.value = '';

      try {
        const res = await fetch(`/ask?q=${encodeURIComponent(msg)}`);
        const data = await res.json();
        if (data.error) {
          addMessage(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${data.error}`, 'bot');
          return;
        }
        addMessage(`ü§ñ ${data.answer}`, 'bot');
        audioQueue = data.audio_urls || [data.audio_url];
        if (!isPlaying && audioQueue.length > 0) playNextAudio();
      } catch (err) {
        addMessage(`‚ùå ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${err}`, 'bot');
      }
    }

    function startSpeechRecognition() {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        addMessage('‚ùå ‡¶è‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶≠‡¶Ø‡¶º‡ßá‡¶∏ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º‡•§', 'bot');
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'bn-BD';
      if (isRecording) {
        recognition.stop();
        return;
      }
      isRecording = true;
      voiceBtn.classList.add('recording');
      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        msgInput.value = transcript;
        sendMsg();
      };
      recognition.onend = () => {
        isRecording = false;
        voiceBtn.classList.remove('recording');
      };
      recognition.onerror = event => {
        addMessage(`‚ùå ‡¶≠‡¶Ø‡¶º‡ßá‡¶∏ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${event.error}`, 'bot');
        isRecording = false;
        voiceBtn.classList.remove('recording');
      };
      recognition.start();
    }

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMsg();
    });

    function setVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setVhUnit();
    window.addEventListener('resize', setVhUnit);
  </script>
